[module/xbacklight]
type = internal/xbacklight

format = <ramp> <label> <bar>
label = %percentage%%

ramp-0 = %{T7}%{T-}
ramp-1 = %{T7}%{T-}
ramp-2 = %{T7}%{T-}
ramp-3 = %{T7}%{T-}
ramp-4 = %{T7}%{T-}
ramp-5 = %{T7}%{T-}
ramp-6 = %{T7}%{T-}

bar-width = 10
bar-indicator = |
bar-indicator-foreground = ${colors.nord6}
bar-indicator-font = 2
bar-fill = ─
bar-fill-font = 2
bar-fill-foreground = $(colors.nord15)
bar-empty = ─
bar-empty-font = 2
bar-empty-foreground = ${colors.nord4}