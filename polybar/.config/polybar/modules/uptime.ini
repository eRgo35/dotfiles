[module/uptime]
type = custom/script
exec = uptime | grep -oP '(?<=up\s\s)(.*?)(?=,)|(?<=up\s)(.*?)(?=\smin,)' | tr :h h: | sed 's/$/m/'
interval = 60

label = %output%

format-foreground = ${colors.foreground}
format-background = ${color.background}
format-prefix = "ï‰” "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.nord4}