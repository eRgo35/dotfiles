[module/pulseaudio]
type = internal/pulseaudio
click-right = pavucontrol

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.nord6}

label-muted =%{T7}%{T-} muted
label-muted-foreground = ${colors.nord3}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 

bar-volume-width = 10
bar-volume-foreground-0 = ${colors.nord14}
bar-volume-foreground-1 = ${colors.nord14}
bar-volume-foreground-2 = ${colors.nord14}
bar-volume-foreground-3 = ${colors.nord14}
bar-volume-foreground-4 = ${colors.nord14}
bar-volume-foreground-5 = ${colors.nord13}
bar-volume-foreground-6 = ${colors.nord11}
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.nord6}