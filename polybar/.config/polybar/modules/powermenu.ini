[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1
label-open = %{T4}⏻%{T-}
label-open-foreground = ${colors.nord11}
label-close = %{T4}ﰸ%{T-} cancel
label-close-foreground = ${colors.nord11}
label-separator = |
label-separator-foreground = ${colors.nord3}
click-right = /home/$USER/.config/polybar/launch.sh
menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = reboot

menu-2-0 = power off
menu-2-0-exec = poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0