[module/bspwm]
type = internal/bspwm

format = <label-state>
format-background = ${colors.bg-alt}

label-focused = %{T5}%{T-}
label-focused-foreground = ${colors.nord8}
label-focused-padding = 1

label-occupied = %{T5}%{T-}
label-occupied-foreground = ${colors.nord10}
label-occupied-padding = 1

label-urgent = %{T5}%{T-}
label-urgent-foreground = ${colors.nord11}
label-urgent-padding = 1

label-empty = %{T5}%{T-}
label-empty-foreground = ${colors.nord3}
label-empty-padding = 1

label-locked = %{T4}%{T-}
label-locked-foreground = ${colors.nord13}
label-locked-padding = 1
label-sticky = %{T4}%{T-}
label-sticky-foreground = ${colors.nord13}
label-sticky-padding = 1
label-private = %{T4}%{T-}
label-private-foreground = ${colors.nord11}
label-private-padding = 1
label-marked = %{T4}%{T-}
label-marked-foreground = ${colors.nord14}
label-marked-padding = 1