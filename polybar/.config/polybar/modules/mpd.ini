[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>

click-right = ${polybar music}
icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 

;label-song-maxlen = 25
;label-song-ellipsis = true

[module/mpd_icon]
type = custom/text
click-left = toggle-run "polybar music -c $HOME/.config/polybar/config.ini"
content = 
content-font = 4
content-foreground = ${colors.nord6}
;content-underline = #0a6cf5