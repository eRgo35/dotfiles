include-file = $HOME/.config/polybar/include-modules.ini

[bar/master]
monitor = ${env:MONITOR:}
width = 100%
height = 27
;offset-x = 1%
;offset-y = 1%
radius = 6.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 1

modules-left = date title
modules-center =  bspwm
modules-right = xkeyboard xbacklight pulseaudio spotify uptime memory cpu temperature wlan eth ethpc battery 

tray-position = left
tray-padding = 5
;tray-background = #0063ff

wm-restack = bspwm

;override-redirect = true

cursor-click = pointer
cursor-scroll = ns-resize

[bar/music]
monitor = ${env:MONITOR:}
width = 66.666%
height = 27
offset-x = 17.66%
offset-y = 35
radius = 10
fixed-center = true

foreground = ${colors.background}
background = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 1

modules-center = mpd
modules-right = pulseaudio

override-redirect = true

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0